<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign Up | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />
    <link href="plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />
    <link href="plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">APLP <b>2017</b></a>
            <small>Atdikbud Kemendikbud RI</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                    <div class="msg">Daftar Akun Baru</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="namesurname" placeholder="Name Sesuai Passport" required autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="radio" name="gender" checked id="lk" class="with-gap" required>
                        <label for="lk">Laki-Laki</label>

                        <input type="radio" name="gender" id="pr" class="with-gap" required>
                        <label for="pr" class="m-l-20">Perempuan</label>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line disabled">
                            <input type="number" min="0" placeholder="082834878293489" class="form-control" name="passport" required disabled>
                            <!-- <label class="form-label">No Passport</label> -->
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                        <input type="text" placeholder="Tgl Kadaluarsa Passport" class="datepicker form-control" name="expire_passport" data-dtp="dtp_mnCGV" required>
                            <!-- <label class="form-label">Tgl Kadaluarsa Passport</label> -->
                        </div>
                    </div>
                    <h2 class="card-inside-title">Negara</h2>
                    <div class="form-group form-float">
                        <div class="form-line">
                          <select class="form-control show-tick" name="country" required>
                              <option value="">-- Pilih Negara --</option>
                              <option value="bangladesh">Bangladesh</option>
                              <option value="singapura">Singapura</option>
                          </select>
                          <!-- <label class="form-label">Negara</label> -->
                        </div>
                    </div>
                    <div class="form-group form-float">
                        <div class="form-line">
                          <select class="form-control show-tick" name="consulate" required>
                              <option value="">-- Pilih KBRI/KJRI --</option>
                              <option value="bangladesh">Bangladesh</option>
                              <option value="singapura">Singapura</option>
                          </select>
                          <!-- <label class="form-label">Negara</label> -->
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div> -->

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">DAFTAR</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">Sudah punya akun?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>
    <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- Validation Plugin Js -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>
    <script src="plugins/momentjs/moment.js"></script>

    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>
    <script src="js/custom.js"></script>
    <!-- Custom Js -->
    <script src="js/admin.js"></script>
    <script src="js/pages/examples/sign-up.js"></script>
</body>

</html>
